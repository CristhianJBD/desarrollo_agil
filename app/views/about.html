<div class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img ng-src={{data.avatar_url}} class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            <p> Nombre del Usuario</p>
          </div>

          <div class="profile-usertitle-job">
            <p>{{data.login}}</p>
          </div>
        </div>
        <small>
          <dd><img ng-src="images/images.png" height="15" width="15"/> {{data.company}}</dd>
          <dd><img ng-src="images/33622.png" height="15" width="15"/> {{data.location}}</dd>
          <dd><img ng-src="images/relojpng.png" height="15" width="15"/> Joined on {{data.created_at | date:'dd­ MMMM ­yyyy'}}</dd>
        </small>

        <!-- END MENU -->
      </div>
    </div>

    <div class="col-md-9">
      <div class="profile-content">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="github username" id="usuario" name="usuario">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="buscar()">Buscar</button>
         </span>
        </div>

        <div class="profile-content">
          <table class="table">
            <tbody>
            <tr ng-repeat="item in reposDatos" >
              <th scope="row">{{reposDatos.indexOf(item)+1}}</th>
              <td><a href="{{item.html_url}}" target="_blank" >{{item.name}}</a><br>{{item.description}}</br></td>
              <td>{{item.language}}</td>
              <td width="50">
                <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>{{item.watchers}}<br>
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>{{item.watchers_count}}<br>
                <span class="glyphicon glyphicon-yen" aria-hidden="true"></span>{{item.stargazers_count}}<br>
              </td>
            </tr>
            </tbody>
          </table>

        </div>


      </div>

    </div>

  </div>
  <br>
  <br>

</div>
