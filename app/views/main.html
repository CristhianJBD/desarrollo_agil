<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <img class="profile-img" src="images/mark-github-256.png"
             alt="">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="username" >
          <input type="password" class="form-control" placeholder="Password" required ng-model="password">
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
            Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
